name: Deploy Hugo site
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-24.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.140.1'
          extended: true
      - name: Build site
        run: hugo --minify
      - name: Compress site with brotli
        working-directory: public
        run: |
          for v in $(tr ',' '\n' <<< "$FILE_EXT")
          do
          find . -type f -name "*.$v" -print | parallel brotli -k -f -q 11 {}
          done
        env:
          FILE_EXT: 'js,css,html,xml,svg,txt,woff,woff2,pdf'
      - name: rsync deployments
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -avzr --delete
          path: public/
          remote_path: ${{ secrets.REMOTE_PATH }}
          remote_host: ${{ secrets.REMOTE_HOST }}
          remote_user: ${{ secrets.REMOTE_USER }}
          remote_key: ${{ secrets.DEPLOY_PRIVATE_SSH_KEYS }}
